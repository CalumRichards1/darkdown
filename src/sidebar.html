<!DOCTYPE html>
<html>
  <head>
    <base target="_blank">
    <style>
      body {
        background: #1e1e1e;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        padding: 12px;
        margin: 0;
      }
      
      .logo-container {
        text-align: center;
        margin: 12px 0 20px;
      }
      
      .logo {
        width: 64px;
        height: 64px;
      }

      .button-container {
        display: flex;
        gap: 8px;
        margin-bottom: 16px;
      }
      
      button {
        flex: 1;
        background: #2d2d2d;
        border: 1px solid #404040;
        color: #e0e0e0;
        padding: 8px 16px;
        border-radius: 4px;
        cursor: pointer;
        transition: all 0.2s;
      }
      
      button:hover {
        background: #404040;
        border-color: #505050;
      }
      
      button.primary {
        background: #0066cc;
        border-color: #0077ee;
      }
      
      button.primary:hover {
        background: #0077ee;
        border-color: #0088ff;
      }
      
      .options {
        background: #2d2d2d;
        border: 1px solid #404040;
        border-radius: 4px;
        padding: 12px;
        margin-bottom: 16px;
      }
      
      .checkbox-group {
        margin-bottom: 8px;
      }
      
      label {
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
      }
      
      input[type="checkbox"] {
        cursor: pointer;
      }

      textarea {
        width: 100%;
        height: 200px;
        background: #2d2d2d;
        color: #e0e0e0;
        border: 1px solid #404040;
        border-radius: 4px;
        padding: 8px;
        font-family: monospace;
        resize: vertical;
        margin-bottom: 12px;
      }

      .footer {
        font-size: 12px;
        text-align: center;
        color: #808080;
      }

      .footer a {
        color: #0077ee;
        text-decoration: none;
      }

      .footer a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="logo-container">
      <img src="data:image/png;base64,INSERT_BASE64_LOGO_HERE" alt="Darkdown" class="logo">
    </div>
    
    <div class="button-container">
      <button onclick="convertToMarkdown()">Markdown</button>
      <button onclick="convertToHTML()">HTML</button>
    </div>

    <div class="options">
      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="preserve_comments">
          Preserve comments
        </label>
      </div>

      <div class="checkbox-group">
        <label>
          <input type="checkbox" id="dark_theme_output">
          Dark theme output
        </label>
      </div>
    </div>

    <textarea id="output" readonly placeholder="Converted text will appear here..."></textarea>

    <div class="footer">
      Made with â™¥ by <a href="https://github.com/MaxGhenis/darkdown">Darkdown</a>
    </div>

    <script>
      // Configuration object for conversion options
      let config = {
        preserveComments: false,
        darkThemeOutput: false
      };

      // Update config when checkboxes change
      document.getElementById('preserve_comments').addEventListener('change', (e) => {
        config.preserveComments = e.target.checked;
      });

      document.getElementById('dark_theme_output').addEventListener('change', (e) => {
        config.darkThemeOutput = e.target.checked;
      });

      function convertToMarkdown() {
        const output = document.getElementById('output');
        output.value = 'Converting to Markdown...';
        
        google.script.run
          .withSuccessHandler(showResult)
          .withFailureHandler(showError)
          .convertToMarkdown(config);
      }

      function convertToHTML() {
        const output = document.getElementById('output');
        output.value = 'Converting to HTML...';
        
        google.script.run
          .withSuccessHandler(showResult)
          .withFailureHandler(showError)
          .convertToHTML(config);
      }

      function showResult(result) {
        const output = document.getElementById('output');
        output.value = result;
        
        // Copy to clipboard
        output.select();
        document.execCommand('copy');
        
        // Show temporary success message
        const originalValue = output.value;
        output.value = 'Copied to clipboard!';
        setTimeout(() => {
          output.value = originalValue;
        }, 1000);
      }

      function showError(error) {
        const output = document.getElementById('output');
        output.value = 'Error: ' + error;
      }
    </script>
  </body>
</html>
